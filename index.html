<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./dist/bundle.umd.min.js"></script>
    </head>
    <body>
        <div>
            <textarea id="message" rows="3"></textarea>
        </div>
        <div>
            <button id="print">Print</button>
        </div>
        <script>
            const messageElem = document.getElementById('message');
            const printElem = document.getElementById('print');
            printElem.addEventListener('click', async () => {
                const lines = messageElem.value.split("\n");
                bleDevice = await MyLibrary.scan()
                const printer = new MyLibrary.CatPrinter(bleDevice)
                printer.newText()
                for (const line of lines) {
                    printer.addText(line, {font: '', font_size: 72, alignment: 'center' })
                    printer.newLine()
                }
                await printer.printText()
            })
        </script>
    </body>
</html>
