<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./dist/bundle.umd.min.js"></script>
    </head>
    <body>
        <div>
            <textarea id="message" rows="3"></textarea>
        </div>
        <div>
            <button id="print">Print</button>
        </div>
        <script>
            const messageElem = document.getElementById('message');
            const printElem = document.getElementById('print');
            printElem.addEventListener('click', async () => {
                document.querySelectorAll('canvas').forEach(c => c.remove())
                bleDevice = await WebCatPrinter.scan()
                const printer = new WebCatPrinter.CatPrinter(bleDevice)
                const lines = messageElem.value.split("\n");
                const cellPad = [];
                cellPad[1] = 20;
                const heading = lines.shift();
                const footer = lines.pop();
                printer.addRow(heading, { font_size: 24, bold: true, cellPad })
                printer.newLine();
                printer.addSeparator();

                for (const words of lines) {
                    printer.addRow(words, { font_size: 24, cellPad })
                    printer.newLine();
                }
                printer.addSeparator();
                printer.addRow(footer, { font_size: 24, bold: true, cellPad })
                printer.newLine();
                await printer.printText();
                await printer.finish(70);
            })
        </script>
    </body>
</html>
